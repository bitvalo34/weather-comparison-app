<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container my-5">
      <!-- Main card: centrada y ancha -->
      <div class="card weather-card p-4">
        <div class="text-center mb-4">
          <h2 class="text-primary">
            <i class="fas fa-cloud-sun"></i> Weather App
          </h2>
          <p>Obtén el clima actual para una o varias ciudades.</p>
        </div>
        <!-- Formulario para ingresar ciudades (separadas por comas) -->
        <form id="weatherForm">
          <div class="form-group position-relative mb-3">
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Ingrese ciudades separadas por comas (ej: New York, London, Tokyo)"
              required
            />
            <i
              class="fas fa-city position-absolute"
              style="top: 50%; right: 20px; transform: translateY(-50%); color: #888;"
            ></i>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-search"></i> Obtener Clima
          </button>
        </form>
        <!-- Div para mostrar mensajes de error -->
        <div id="errorMessage" class="mt-3"></div>
        <!-- Div para mostrar los resultados del clima -->
        <div id="weatherResult" class="mt-4 d-flex flex-wrap justify-content-center"></div>
        <!-- Canvas para el gráfico de comparación de temperaturas -->
        <div class="mt-4">
          <canvas id="weatherChart"></canvas>
        </div>
      </div>
    </div>
    <!-- Custom JS -->
    <script src="./index.js"></script>
  </body>
</html>
